<div class="user-header-container">
  <ion-row class="top-bar-nav">
    <ion-grid class="menu">
      <ion-icon name="menu-outline" [routerLink]="['/home']"></ion-icon>
    </ion-grid>
    <ion-grid class="notifications ion-text-end">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-grid>
  </ion-row>
  <div class="profile-photo">
    <img src="{{photoUrl}}">
  </div>
  <div class="greeting center">
    {{greeting}}
  </div>
  <div class="user-name center">
    {{userName}}
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#f5e51b" fill-opacity="0.8"
    d="M0,64L80,101.3C160,139,320,213,480,245.3C640,277,800,267,960,229.3C1120,192,1280,128,1360,96L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">>
    </path>
  </svg>
  <div class="tab-selector">
    <ion-row>
      <ion-col class="ion-align-self-center">
        <div>
          <ion-icon name="bar-chart-outline"></ion-icon><br>
          Manage ILAS Funds 
        </div>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <div>
          <ion-icon name="newspaper-outline"></ion-icon><br>
          Claims
        </div>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <div [routerLink]="['/dashboard-exp']">
          <ion-icon name="stats-chart-outline"></ion-icon><br>
          Policy Servicing
        </div>
      </ion-col>
    </ion-row>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 300">
      <path fill=" #ffffff" fill-opacity="1"
      d="M0,64L80,101.3C160,139,320,213,480,245.3C640,277,800,267,960,229.3C1120,192,1280,128,1360,96L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">>
      </path>
    </svg>
  </div>
</div>
